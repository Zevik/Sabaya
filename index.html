<DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>"Zevik's Project Gallery"</title>
   <style>
       body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
       iframe { width: 100%; height: 100%; border: none; }
   </style>
</head>
<body>
   <iframe id="content-frame" title="Randomly loaded content"></iframe>
   <script>
       const sites = [
           "80s-Anime-Style.html",
           "Aboriginal-Art-Dot-Painting.html",
           "African-Art-Masks-Sculptures.html",
           "Ancient-Roman-Art-Frescoes.html",
           "Andy-Warhol-Style.html",
           "Arte-Povera.html",
           "Charcoal-Drawing.html",
           "Chibi-Style.html",
           "Conceptual-Art.html",
           "Divisionism.html",
           "Early-Christian-Art.html",
           "Early-Italian-Renaissance.html",
           "Edward-Hopper-Style.html",
           "Fashion-Illustration.html",
           "Francisco-de-Goya-Style.html",
           "Giotto-Style.html",
           "Glass-Painting.html",
           "Grisaille-Gray-Tones.html",
           "Henri-Matisse-Style.html",
           "Impasto.html",
           "Ink-Drawing.html",
           "Inuit-Art.html",
           "Jan-Vermeer-Style.html",
           "Jean-Michel-Basquiat-Style.html",
           "Keith-Haring-Style.html",
           "Ligne-Claire-Style.html",
           "Lomography-Effect.html",
           "Marcel-Duchamp-Style.html",
           "Mesopotamian-Art.html",
           "Neoclassicism.html",
           "Oil-Painting.html",
           "Op-Art.html",
           "Outsider-Art-Art-Brut.html",
           "Palette-Knife-Painting.html",
           "Pastel-Painting.html",
           "pencil.html",
           "Photomontage.html",
           "Piet-Mondrian-Style.html",
           "Pointillism.html",
           "Prehistoric-Art-Cave-Paintings.html",
           "Romanticism.html",
           "Screen-Print.html",
           "Social-Realism.html",
           "Sumi-e-Japanese-Ink-Painting.html",
           "Symbolism.html",
           "Tingatinga-Painting-Tanzania.html",
           "Ukiyo-e-Japanese-Woodblock-Prints.html",
           "Vaporwave.html",
           "Voxel-Art.html",
           "Wassily-Kandinsky-Style.html",
       ];
       function loadRandomSite() {
           if (sites.length === 0) return;
           const randomIndex = Math.floor(Math.random() * sites.length);
           const randomSiteFile = sites[randomIndex];
           const sitePath = "sites/" + randomSiteFile;
           document.getElementById('content-frame').src = sitePath;
       }
       loadRandomSite();
   </script>
</body>
</html>
